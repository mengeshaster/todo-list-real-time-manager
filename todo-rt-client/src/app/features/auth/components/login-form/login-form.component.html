<div class="login-form">
    <h2>Sign In</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" [class.error]="getFieldError('email')"
                placeholder="Enter your email" />
            @if (getFieldError('email')) {
            <div class="error-message">{{ getFieldError('email') }}</div>
            }
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" [class.error]="getFieldError('password')"
                placeholder="Enter your password" />
            @if (getFieldError('password')) {
            <div class="error-message">{{ getFieldError('password') }}</div>
            }
        </div>

        @if (errorMessage()) {
        <div class="error-message global-error">{{ errorMessage() }}</div>
        }

        <button type="submit" [disabled]="isLoading()" class="submit-btn">
            @if (isLoading()) {
            <span class="loading-spinner"></span>
            Signing in...
            } @else {
            Sign In
            }
        </button>
    </form>
</div>
